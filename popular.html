<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Cake Card</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .card {
            width: 260px;
            background: #f8f5f0;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .image-container {
            background: #ffb3b3;
            padding: 20px;
            position: relative;
            border: 3px dashed #d4949c;
            margin: 12px;
            border-radius: 8px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rating {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .star {
            color: #ffd700;
        }

        .cake-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        .info {
            padding: 16px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #2d2d2d;
            letter-spacing: 1px;
        }

        .price {
            background: #8b7355;
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-container">
                <div class="rating">
                    4.8 <span class="star">★</span>
                </div>
                <img src="your-image-url-here.png" alt="Chocolate Cake" class="cake-image">
            </div>
            <div class="info">
                <div class="title">Chocolate Cake</div>
                <div class="price">$5.00</div>
            </div>
        </div>
        
        <div class="card">
            <div class="image-container">
                <div class="rating">
                    4.5 <span class="star">★</span>
                </div>
                <img src="your-image-url-here.png" alt="Vanilla Cake" class="cake-image">
            </div>
            <div class="info">
                <div class="title">Vanilla Cake</div>
                <div class="price">$4.50</div>
            </div>
        </div>
        
        <div class="card">
            <div class="image-container">
                <div class="rating">
                    4.9 <span class="star">★</span>
                </div>
                <img src="your-image-url-here.png" alt="Red Velvet" class="cake-image">
            </div>
            <div class="info">
                <div class="title">Red Velvet</div>
                <div class="price">$6.00</div>
            </div>
        </div>
    </div>
</body>
</html>
